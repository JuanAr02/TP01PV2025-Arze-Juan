<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/museos.html">Museos</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
                <li><a href="/argentina.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <section id="contacto">
        <div class="container">
            <h3>Contacto</h3>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit" onclick="mostrarDatos()">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container"> 
            <p>&copy; 2025 Argentina. Todos los derechos reservados.</p>
            <p>Página realizada por Juan Ignacio Arze</p>
        </div>
    </footer>
    <script> // sentencia de programacion
        function mostrarDatos(){
            event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            //recupera los valores de los campos del formulario desde el DOM
            console.log("nombre: " + nombre);
            console.log("apellido: " + apellido);
            alert("Gracias por comunicarte " + nombre + " "  + apellido + ", nos estaremos comunicando en breves.");
        }
    </script>



</body>
</html>
